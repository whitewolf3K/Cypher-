<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .request-form {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .request-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="request-form">
        <h2>Request Form</h2>
        <div class="form-group">
            <label for="requestType">Request Type:</label>
            <select id="requestType">
                <option value="medical">Medical Leave</option>
                <option value="personal">Personal Leave</option>
                <option value="event">Permission to Attend an Event</option>
                <option value="duty">Duty Leave</option>
            </select>
        </div>
        <div class="form-group">
            <button onclick="redirectToPage()">Submit Request</button>
        </div>
    </div>

    <script>
        function redirectToPage() {
            var requestType = document.getElementById('requestType').value;
            var redirectUrl;

            switch (requestType) {
                case 'medical':
                    redirectUrl = 'medical_leave.html';
                    break;
                case 'personal':
                    redirectUrl = 'personal_leave.html';
                    break;
                case 'event':
                    redirectUrl = 'attend_event.html';
                    break;
                case 'duty':
                    redirectUrl = 'duty_leave.html';
                    break;
                default:
                    redirectUrl = '';
            }

            if (redirectUrl) {
                window.location.href = redirectUrl;
            }
        }
    </script>
</body>
</html>
